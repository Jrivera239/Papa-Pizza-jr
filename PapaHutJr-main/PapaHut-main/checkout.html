<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Papa Hut Jr.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <ul>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="cart.html">Back to Cart</a></li>
            </ul>
        </nav>
    </header>

    <main class="checkout-container">
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="checkout-items"></div>
            <div class="order-totals">
                <div class="total-line">
                    <span>Subtotal:</span>
                    <span>$<span id="subtotal">0.00</span></span>
                </div>
                <div class="total-line">
                    <span>Tax (8%):</span>
                    <span>$<span id="tax">0.00</span></span>
                </div>
                <div class="total-line total">
                    <span>Total:</span>
                    <span>$<span id="total">0.00</span></span>
                </div>
            </div>
        </div>

        <div class="checkout-form">
            <h2>Customer Information</h2>
            <form id="customer-info">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" required>
                </div>
            </form>

            <h2>Delivery Information</h2>
            <form id="delivery-info">
                <div class="form-group">
                    <label>
                        <input type="radio" name="delivery-type" value="pickup" checked> Pickup
                    </label>
                    <label>
                        <input type="radio" name="delivery-type" value="delivery"> Delivery
                    </label>
                </div>
                <div id="delivery-address" class="hidden">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip">
                    </div>
                </div>
            </form>

            <h2>Payment Information</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="payment-method">Payment Method</label>
                    <select id="payment-method" required>
                        <option value="">Select payment method</option>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="google-pay">Google Pay</option>
                    </select>
                </div>

                <div id="credit-card-fields" class="hidden">
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123">
                    </div>
                </div>

                <div id="paypal-fields" class="hidden"></div>
                <div id="google-pay-fields" class="hidden"></div>

                <button type="submit" class="primary-btn" id="place-order-btn">Place Order</button>
            </form>
        </div>
    </main>

    <script src="checkout.js"></script>
</body>
</html>
